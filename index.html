<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">

    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- jQuery and Popper.js from CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <!-- link to custom stylesheet (always require after Bootstrap) -->
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
    <!-- javascript connection to html -->
    <script src="js/app.js"></script>

    <!-- link to custom javascript file (always require after external JS libraries) -->

    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="row text-center">
        <div class="col-md-12">
          <h1>Tic Tac Toe</h1>
          <hr>
        </div>
      </div>
      <div class="row">

        <!-- a column represents our game board -->
        <!-- the `offset` class helps us center the board -->
        <div class="col-md-6 col-md-offset-3" id="board">

          <!-- you can put rows inside of columns! -->
          <!-- Bootstrap subdivides these 'nested' rows into 12 columns, too! -->
        <div id="ticTacToe">
          <div class="row">
            <div class="col-md-4 box" id="1"></div>
            <div class="col-md-4 box" id="2"><!-- .innerHtml() --> </div>
            <!-- .append() -->
            <div class="col-md-4 box" id="3"></div>
          </div>

          <div class="row">
            <div class="col-md-4 box" id="4"></div>
            <div class="col-md-4 box" id="5"></div>
            <div class="col-md-4 box" id="6"></div>
          </div>

          <div class="row">
            <div class="col-md-4 box" id="7"></div>
            <div class="col-md-4 box" id="8"></div>
            <div class="col-md-4 box" id="9"></div>
          </div>
        </div>
        <button id="reset" type="button" class="btn btn-primary">Start Over</button>

        </div>
      </div>
    </div>
    <!-- <div class="" id="thing-to-append">
      <p>title</p>
      <img src="coolimage.png" alt="">
      <h3>click me</h3> -->
    </div>
  </body>
</html>
